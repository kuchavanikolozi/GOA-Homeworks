<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პარაგრაფები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .paragraph {
            text-align: center;
            margin: 40px 0;
            font-size: 18px;
        }

        .paragraph1 {
            color: red;
            text-decoration: underline;
        }

        .paragraph2 {
            color: green;
            text-decoration: overline;
        }

        .paragraph3 {
            color: orange;
            text-decoration: line-through;
        }

        .paragraph4 {
            color: purple;
            text-decoration: underline overline;
        }

        .paragraph5 {
            color: teal;
            text-decoration: overline line-through;
        }

        .paragraph6 {
            color: brown;
            text-decoration: underline line-through;
        }

        .paragraph7 {
            color: pink;
            text-decoration: underline overline;
        }
    </style>
</head>
<body>
    <div class="paragraph">პარაგრაფი 1</div>
    <div class="paragraph1">პარაგრაფი 2</div>
    <div class="paragraph2">პარაგრაფი 3</div>
    <div class="paragraph3">პარაგრაფი 4</div>
    <div class="paragraph4">პარაგრაფი 5</div>
    <div class="paragraph5">პარაგრაფი 6</div>
    <div class="paragraph6">პარაგრაფი 7</div>
</body>
</html>
