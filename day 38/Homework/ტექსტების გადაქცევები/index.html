<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
    <style>
        .uppercase {
            text-transform: uppercase;
        }

        .lowercase {
            text-transform: lowercase;
        }

        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="uppercase">this is first paragraph.</p>
    <p class="lowercase">THIS IS THE SECOND PARAGRAPH WRITTEN IN ALL LOWERCASE LETTERS.</p>
    <p class="capitalize">this is the third paragraph, where the first letter of each word is capitalized.</p>
</body>
</html>
