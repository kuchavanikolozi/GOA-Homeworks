<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashed Line Paragraph</title>
    <style>
        .dashed-lines {
            color: black;
            text-decoration: dashed underline red;
        }
    </style>
</head>
<body>
    <p class="dashed-lines">This is a paragraph with a dashed red underline.</p>
</body>
</html>
