<head>

    <title>თავისუფალი თემა</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 10px;

</head>
<body>

            <div class="content">

            </div>
        <footer>
            <p>© 2024</p>
        </footer>
    </body>
</html>
