<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB და Hex Code პარაგრაფები</title>
    <style>
        /* RGB */
        .rgb1 { color: rgb(255, 0, 0); } 
        .rgb2 { color: rgb(0, 255, 0); }
        .rgb3 { color: rgb(0, 0, 255); } 
        .rgb4 { color: rgb(255, 255, 0); } 
        .rgb5 { color: rgb(255, 0, 247); }

        /* HEX Code */
        .hex1 { color: #FF5733; } 
        .hex2 { color: #33FF57; }
        .hex3 { color: #ad33ff; } 
        .hex4 { color: #000000; } 
        .hex5 { color: #3dff33; }
    </style>
</head>
<body>
    <h1>RGB და Hex Code პარაგრაფები</h1>

    <p class="rgb1">წითელი</p>
    <p class="rgb2">მწვანე</p>
    <p class="rgb3">ლურჯი</p>
    <p class="rgb4">ყვითელი</p>
    <p class="rgb5">ვარდისფერი</p>

    <p class="hex1">ნარინჯისფერი</p>
    <p class="hex2">ღია მწვანე</p>
    <p class="hex3">იასამნისფერი</p>
    <p class="hex4">შავი</p>
    <p class="hex5">ვარდისფერი</p>
</body>
</html>
