<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფერები და განზომილებები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .box {
            margin-bottom: 20px;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 1.2em;
        }

        .box1 {
            background-color: #fcff33; /* ღია ყვითელი */
            width: 100%; 
            height: 150px;
        }

        .box2 {
            background-color: #890808; /* მუქი წითელი */
            width: 75%; 
            height: 200px;
        }

        .box3 {
            background-color: #a033ff; /* მაგენტა */
            width: 50%;
            height: 250px; 
        }

        .box4 {
            background-color: #ffffff; /* თეთრი */
            width: 90%;
            height: 100px; 
        }

        .box5 {
            background-color: #FF33A1; /* ვარდისფერი */
            width: 60%; 
            height: 300px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ფერები და განზომილებები CSS-ის მეშვეობით</h1>
        <div class="box box1">Box 1 - ღია ყვითელი, სიგანე: 100%, სიმაღლე: 150px</div>
        <div class="box box2">Box 2 - მუქი წითელი, სიგანე: 75%, სიმაღლე: 200px</div>
        <div class="box box3">Box 3 - მაგენტა, სიგანე: 50%, სიმაღლე: 250px</div>
        <div class="box box4">Box 4 - თეთრი, სიგანე: 90%, სიმაღლე: 100px</div>
        <div class="box box5">Box 5 - ვარდისფერი, სიგანე: 60%, სიმაღლე: 300px</div>
    </div>
</body>
</html>
