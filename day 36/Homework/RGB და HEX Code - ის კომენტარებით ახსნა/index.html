<body>
    <h1>RGB და Hex Code-ის ახსნა</h1>
    <!--
    RGB (Red, Green, Blue) არის ფერების სისტემის მოდელი, რომელიც გამოითვლება წითელი, მწვანე და ლურჯი კომპონენტების კომბინაციით. 
    თითოეული კომპონენტი ზომავს ფერის ინტენსივობას 0-დან 255-მდე. 
    მაგალითად, RGB(255, 0, 0) წარმოადგენს სუფთა წითელ ფერს.
    
    Hex Code არის ფერების განსაზღვრის მეთოდი, რომელიც იყენებს 16-სისტემური რიცხვების კოდირებას. 
    იგი იწყება სიმბოლოს "#" და შეიცავს 6 სიმბოლოს, რომელიც გამოხატავს წითელი, მწვანე და ლურჯი კომპონენტების ინტენსივობას.
    მაგალითად, #FF0000 წარმოადგენს სუფთა წითელ ფერს.
    
    RGB და Hex Code გამოყენება დიდწილად დამოკიდებულია კოდერის მიკერძოებულობაზე და ინტერფეისის საჭიროებებზე.
    Hex Code ხშირად გამოიყენება CSS-ში და HTML-ში, რადგან უფრო მოკლე და ადვილად გამოსაყენებელია.
    RGB ფორმატი უფრო კარგად მუშაობს პროგრამირების დროს, როცა შესაძლოა საჭირო იყოს კომპონენტების ცალკეული კონტროლი.
    -->
</body>
</html>
