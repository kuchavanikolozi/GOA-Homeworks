<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id='leftPart'>
    <p>Your Result</p>
    <div id='Score'>
      <h1>76</h1>
      <p>of 100</p>
    </div>
    
    <h2>Great</h2>
    <p id='text'>You scored higher than 65% of the people who have taken these
      tests</p>
  </div>

  <div id='rightPart'>
    <h3>Summary</h3>
    <div id='Reaction'>
      <p>Reaction</p>
      <p>80 / 100</p>
    </div>

    <div id='Memory'>
      <p>Memory</p>
      <p>92 / 100</p>
    </div>

    <div id='Verbal'>
      <p>Verbal</p>
      <p>61 / 100</p>      
    </div>
    
    <div id='Visual'>
      <p>Visual</p>
      <p>72 / 100</p>
    </div>

    <button>Continue</button>

  </div>
</body>
</html>
